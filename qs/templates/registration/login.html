{% extends "registration/base.html" %}


{% block head %}
{% endblock %}


{% block mainbody %}
<div class="login-box">
  <div class="row">
    <p class="error-text">
      {% if form.errors %}
        你的用户名或密码输入错误
      {% endif %}
    </p>
    <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
      {% csrf_token %}
      <label for="username">用户名/Email:</label>
      <br>
      <input type="text" name="username" class="form-control">
      <br>
      <label for="password">密 码:</label>
      <br>
      <input type="text" name="password" class="form-control">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me">记住登录</label>
      </div>
      <button class="btn btn-default" type="submit">登 录</button>
    </form>
  </div>
</div>
{% endblock %}
