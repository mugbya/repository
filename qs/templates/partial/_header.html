<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1 text-center">
				<a href="" class="fa fa-github logo"></a>
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-6">
						<!-- search -->
						<form action="">
							<div class="input-group search">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</span>
							</div>

						</form>
					</div>
					<div class="col-md-6">
						<!-- nav -->
						<nav>
							<ul class="nav nav-tabs">
								<li role="presentation" class="active">
									<a href="{% url 'new_qs' %}">新增知识</a>
								</li>
								<li role="presentation">
									<a href="#">热点</a>
								</li>
								<li role="presentation">
									<a href="#">最新</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<ul class="nav pull-right">
					<li class="dropdown">
						{% if user.is_authenticated %}
						<a data-toggle="dropdown" class="dropdown-toggle" href="#">
							{{user.username}} <strong class="caret"></strong>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">我的主页</a>
							</li>
							<li>
								<a href="{% url 'draft_list' %}">我的草稿</a>
							</li>
							<li>
								<a href="#">帐号设置</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="{% url 'django.contrib.auth.views.logout'%}">退出</a>
							</li>
						</ul>
						{% else %}
						<a  href="{% url 'django.contrib.auth.views.login' %}">登录</a>
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
