{% extends "qs/base.html" %}

{% block mainbody %}

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}

        <div class="pull-right">
            <button type="submit" class="btn" name="discard">丢弃</button>
            <button type="submit" class="btn" name="draft">保存到草稿</button>
            <button type="submit" class="btn" name="publish">保存并发布</button>
        </div>
    </form>

{% endblock %}
