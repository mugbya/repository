{% extends "partial/base.html" %}

{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href=" {%static 'css/user.css' %}">
{% endblock %}

{% block mainbody %}
<div class="login-box">
  <div class="row">
    <p class="error-text">
      {% if form.errors %}
        你的用户名或密码输入错误
      {% endif %}
    </p>
    <form class="form-signin" method="post" action="{% url 'user:login' %}">
      {% csrf_token %}
      <div class="row">
        <label for="username">用户名:</label>
        <br>
        <input type="text" name="username" class="form-control">
        <br>
      </div>

      <div class="row">
        <label for="password">密 码:</label>
        <a href="{% url 'password_reset' %}" tabindex="-1">（忘了密码？）</a>
        <br>
        <input type="password" name="password" class="form-control">
        <br>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input type="checkbox" value="remember-me">
          <label>记住登录</label>



        </div>
        <div class="col-md-6 text-right">
          <!--<a href="">忘记密码</a>-->
          <!-- 其他登录方式 -->
          <div class="oauth">
              <a href="https://github.com/login/oauth/authorize?client_id=dd90d6225d6bb60bf7a5&redirect_uri=http://127.0.0.1:8000/oauth/github&state={{state}}" title="GitHub 登录">
                <img src="/static/img/github_login_logo_s.png">
              </a>

              <!--<a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101240199&redirect_uri=http://repository.pub/oauth/qq&state={{state}}" title="QQ登录">-->
                <!--<img src="/static/img/qq.png">-->
              <!--</a>-->
              <a href="https://api.weibo.com/oauth2/authorize?client_id=3040636693&redirect_uri=http://127.0.0.1:8000/oauth/weibo&state={{state}}" title="新浪微博登录">
                <img src="/static/img/weibo.png">
              </a>
          </div>
        </div>
      </div>
      <button class="btn btn-default btn-block" type="submit">登 录</button>
    </form>
  </div>
</div>
{% endblock %}
